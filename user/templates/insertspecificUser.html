{%extends 'index.html'%} {%load static %} {%block content%} {% block style %}
<link rel="stylesheet" href="{% static 'insertspecificUser.css' %}" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
{% endblock %}

<h1 class="title">User Details</h1>
<div class="input_img">
  <div>
    <img
      class="personal_photo"
      src="{{userdete.getImgURL}}"
      width="500px"
    />
  </div>
  <div class="inputs">
    <label>first name</label>
    <div
      class="inputFeald ps-5"
      type="text"
      placeholder="Enter your first name"
    >{{userdete.firstName}}</div>
    <label>last name</label>
    <div
      class="inputFeald ps-5"
      type="text"
      placeholder="Enter your last name"
    >{{userdete.lastName}}</div>
    <label>E-Mail</label>
    <div class="inputFeald ps-5" type="email" placeholder="Enter your email">{{userdete.email}}</div>
    <label>Password</label>
    <div class="inputFeald ps-5" type="text" placeholder="Enter your Password">{{userdete.password}}</div>
    <label>phone Number</label>
    <div
      class="inputFeald ps-5"
      type="text"
      placeholder="Enter your phone Number"
    >{{userdete.mobilPhone}}</div>
  </div>
</div>

{%endblock%}
