{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'insertspecificUser.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1 class="title">User Details</h1>
    <div class="input_img">
        <div>
            <img class="personal_photo" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&height=900&width=1600&fit=bounds" width="500px">
        </div>
        <div class="inputs">
            <label>first name</label>
            <div class="inputFeald" type="text" placeholder="Enter your first name"></div>
            <label>last name</label>
            <div class="inputFeald" type="text" placeholder="Enter your last name"></div>
            <label>E-Mail</label>
            <div class="inputFeald" type="email" placeholder="Enter your email"></div>
            <label>Password</label>
            <div class="inputFeald" type="text" placeholder="Enter your Password"></div>
            <label>phone Number</label>
            <div class="inputFeald" type="text" placeholder="Enter your phone Number"></div>    
        </div>    
    </div>
