{% extends "index.html" %} {% block content %}
<div class="content-section">
  <div class="media">
    <div class="account-img-wrapper">
      <img class="rounded account-img" src="{{ user.profile.image.url }}" />
    </div>
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Info</legend>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          value="{{ user.username }}"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          value="{{ user.email }}"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="first_name"
          placeholder="First Name"
          value="{{ user.first_name }}"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="last_name"
          placeholder="Last Name"
          value="{{ user.last_name }}"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="mobile"
          placeholder="Mobile"
          value="{{ user.mobile }}"
        />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" name="image" />
      </div>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-signup" type="submit">Update</button>
    </div>
  </form>
  <h2>Do you want to delete this account?</h2>
  <div class="action-buttons">
    <form action="{% url 'DeleteAccount' user_id=user.id %}" method="post">
      {% csrf_token %}
      <button class="btn yes" type="submit">Yes</button>
    </form>
    <a class="btn cancel" href="{% url 'project.all' %}">Cancel</a>
  </div>
</div>
{% endblock content %}
