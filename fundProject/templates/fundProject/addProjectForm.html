{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/addProject.css' %}">
</head>
<body>
    <div id="add" class="d-flex justify-content-center align-items-center bg-denger parent">
        <div class="container parent mx-auto">
            <form method="post" action="{% url 'addProjectForm' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Create Project</h1>
                {% for field in form %}
                <tr class='my-5 '>
                  
                        {{ field }}
                        {{ field.errors }}  
                    
            {% endfor %}


                {% comment %} {{ form.as_p }} {% endcomment %}
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
