
{%load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/addProject.css' %}" />
  </head>
  <body>
    <div
      id="add"
      class="d-flex justify-content-center align-items-center bg-denger parent"
    >
      <div class="container parent mx-auto">
        <form  method='post' enctype='multipart/form-data'>
          <h1>Create User</h1>
          <input
            type="text"
            name="title"
            required
            placeholder="Project Title"
          />
          <input
            type="text"
            name="projectDetail"
            required
            placeholder="Project Detail"
          />
        
        
        
            <div class="row gy-3">
              <div class="col-md-6">
                <input
                  type="number"
                  name="target"
                  required
                  placeholder="Total Target"
                />
              </div>

              <div class="col-md-6">
                <div>
                  <input type="text" name="tag" required placeholder="Tags" />
                </div>
              </div>


           
            
            <input
            type="file"
            name="image"
            required
            placeholder="Choose Image"
          />
          

          <div class="d-flex justify-content-center align-items-center">
            <button type="submit">Create User</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
