{%extends 'index.html'%}
{%load static %}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/addProject.css' %}" />
</head>
<body>
<div id="add" class="d-flex justify-content-center align-items-center bg-denger parent">
    <div class="container parent mx-auto">
        <form method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <h1>Create Category</h1>
            <input type="text" name="categoryName" required placeholder="Category Name" />
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit">Create Category</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
{%endblock%}
