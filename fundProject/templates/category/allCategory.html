{%extends 'index.html'%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body>
    <div class='container mx-auto'>
    
    <h1 class='text-center my-4 '>Category List</h1>

      
    <table class="table table-bordered px-2 table-striped">
        <thead class="text-center fs-3">
          <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Action</th>
            
          </tr>
        </thead>
        <tbody class="fs-5">
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.categoryName }}</td>
                <td>
                    <form action="{% url 'deleteCategory' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="categoryToDelete" value="{{ category.id }}">
                        <button type="submit" class='btn btn-danger py-2 px-3 fs-4' onclick="return confirm('Are you sure you want to delete this Category?')">Delete</button>
                    </form>
                
                </td>
            </tr>
            {% endfor %}

        </tbody>
      </table>
      <div class='d-flex justify-content-center align-items-center'>
        <a href="{% url 'addCategory' %}" class="btn btn-success my-4 fs-1 py-2 px-3"> Add Category </a>
    </div>
    </div>
</body>
</html>
{%endblock%}
